<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />

        <!-- External js file call -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        
            <div class="container my-4">
                <div class="row">
                   <div class="col-md-6 offset-md-3">
                        <div class="card border border-dark">
                            <div class="card-header bg-dark">
                                <h3 class="text-light">Signup</h3>
                            </div>
                            <div class="card-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-dark">
                                                    Search
                                                </button>
                                            </div>
                                            <input placeholder="Search" type="text" class="form-control" />
                                        </div>
                                    </div>
                                
                                   <div class="form-group">
                                        <label>Full Name</label> 
                                        <input type="text" placeholder="Full Name" class="form-control"/>
                                   </div>
                                   <div class="form-group">
                                        <label>Email</label> 
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="fa fa-globe" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                            <input type="text" placeholder="Email" class="form-control"/>
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label>Password</label> 
                                        <div class="input-group">
                                            <input type="password" placeholder="Password" class="form-control"/>
                                            <div class="input-group-append">
                                                <button class="btn btn-secondary"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                   </div>
                                   <div class="form-group">
                                    <label>Gender</label>
                                    Male <input type="radio" name="gender"/>
                                    Female <input type="radio" name="gender"/>
                                   </div>
                                   <div class="form-group">
                                        <label>Address</label> 
                                        <textarea placeholder="Address" class="form-control"></textarea>
                                   </div>
                                   <div class="form-group">
                                        <label>City</label> 
                                        <select class="form-control">
                                            <option>Select</option>
                                            <option>Indore</option>
                                            <option>Mumbai</option>
                                            <option>Pune</option>
                                        </select>
                                   </div>

                            </div>
                            <div class="card-footer bg-dark">
                                <span>
                                    <button type="submit" class="btn btn-light">Signup <i class="fa fa-user" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        

        
            
        
    </body>
</html>
