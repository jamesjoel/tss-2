<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!-- mt-5  30px -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h1>Progress Bar</h1>
                    <div class="progress my-5">
                        <div class="progress-bar" style="width : 50%" >Loading 50%</div>
                    </div>
                    <div class="progress my-5">
                        <div class="progress-bar bg-success" style="width : 70%" >Loading 50%</div>
                    </div>
                    <div class="progress my-5">
                        <div class="progress-bar bg-success progress-bar-striped" style="width : 80%" >Loading 50%</div>
                    </div>
                    <div class="progress my-5">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width : 95%" >Loading 50%</div>
                    </div>
                    <div class="progress my-5">
                        <div class="progress-bar bg-info" style="width:20%"></div>
                        <div class="progress-bar bg-primary" style="width:20%"></div>
                        <div class="progress-bar bg-success" style="width:20%"></div>
                        <div class="progress-bar bg-danger" style="width:20%"></div>
                        <div class="progress-bar bg-dark" style="width:20%"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<!-- 
    margin - outside gap

    m-0, m-1, m-2, m-3, m-4, m-5 (all side margin)

    my-0, my-1 ..... (margin t/b)

    mx-0, mx-1 ..... (margin r/l)

    ml-0, ml-1   (margin left)
    mr-0, mr-1   (margin right)
    mt-0, mt-1   (margin top)
    mb-0, mb-1   (margin bottom)






 -->
