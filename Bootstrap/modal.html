<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />

        <!-- External js file call -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        
    </head>
    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-12">
                    <h1>Modal in Bootstrap</h1>
                    <button data-toggle="modal" data-target="#box" class="btn btn-primary">Show</button>
                    <button data-toggle="modal" data-target="#login" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Email/Username</label>
                            <input type="text" placeholder="Email/Username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-danger">Close</button>
                        <button class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="box">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Message</h3>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio cupiditate asperiores blanditiis repellendus animi, ea, assumenda amet quasi unde voluptate molestias commodi error omnis quo accusamus nostrum inventore alias maiores!
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
