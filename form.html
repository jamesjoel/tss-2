<html>
    <head>
        <title>Google</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <form>
            <label for="firstname">First Name</label> : <input id="firstname" type="text" placeholder="First Name"/>
            <br />
            <br />
            Last Name : <input type="text" placeholder="Last Name"/>
            <br />
            <br />
            Password : <input type="password" placeholder="Your Password Here"/>
            <br />
            <br />
            Gender : <label for="male">Male</label><input id="male" type="radio" name="gender"/>
                    <label for="female">Female</label><input id="female" type="radio" name="gender"/>

            <br />
            <br />
            Hobby : Cricket <input type="checkbox" name="hobby"/>
                    Football <input type="checkbox" name="hobby"/>
                    Music <input type="checkbox" name="hobby"/>

            <br />
            <br />
            Address : <textarea rows="5" cols="50" placeholder="Address"></textarea>
            <br />
            <br />
            City : <select>
                        <option>Choose Your City</option>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Delhi</option>
                    </select>
            <br />
            <br />
            File : <input type="file" />
            <br />
            <br />
            <input type="reset" value="Clear"/>
            <input type="button" value="Create New Account"/>
            <input type="submit" value="Submit" />
                    <input type="hidden" />
        </form>
    </body>
</html>
